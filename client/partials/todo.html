<div ng-controller='todoController'>
  
  <h1>Customize Your Game Plan!</h1>

  <p>Title: <input type='text' ng-model='todo.title'></p>
  <p>Description: <input type='text' ng-model='todo.description'></p>

  <p>
  <select ng-repeat='todo in todos'>
    <option></option>
  </select>
  </p>

  <input type='submit' value='Add Plan' ng-click='addTodo()'>


  
</div>

<div ng-controller="todoController" class="section connectedItemsExample container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img class='logo' src='../images/logo.jpg'</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/userDashboard/{{user}}">Go Back</a></li>
        <li><a href="#/logout">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="col-sm-12" >
      <p class="planlabel" id="plantitle">Plan Title: <input type="text" ng-model="newPlan.title"></p>
      <p class="planlabel" >Plan Description:  <input type="text" ng-model="newPlan.description"></p>
    </div>
    <div>
      <h4>Choose your goals:</h3>
      <div class="goals" ng-repeat="goal in goals" >
      <p >{{goal.title}}          <input type="checkbox" ng-model="isChecked[goal._id].checked" ng-click="updatePlan(goal)"></p>
    </div>
    </div>
    
    <div class="col-sm-offset-2 col-sm-4">
        <h2>My Plan</h2>
      <ul ui-sortable="sortableOptions" ng-model="plan" class="list">
        <li ng-repeat="item in plan" class="iteml">{{item.title}}<p><button ng-click="seeTodoInfo(item)" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#seeModal">?</button></p></li>
      </ul>
    </div>
    <div class="col-sm-4">
        <h2>Todos</h2>
      <ul ui-sortable="sortableOptions" ng-model="todoList" class="list">
        <li ng-repeat="item in todoList" value="{{item._id}}" class="itemr">{{item.title}}<button ng-click="seeTodoInfo(item)" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#seeModal">?</button></li>
      </ul>
    </div>
    <button ng-click="addPlan()">Save</button>


    <div id="seeModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">

          <div ng-repeat="info in todoInfo" class="modal-body">
            <p>{{info.description}}</p>
            <p>{{info.name}}</p>
            <p>{{info.other}}</p>
            <p>{{info.vitamins}}</p>
            <p>{{info.serving}}</p>
          </div>
          <div class="modal-footer">
            <button ng-click="showTodo(seeTodoInfo)" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          </div>
        </div>

      </div>
    </div>
  </div>
